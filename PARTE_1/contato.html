<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css/reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img src="imagens/logo.png" alt="logo Alura" />

          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="produtos.html">Produtos</a></li>
              <li><a href="contato.html">Contatos</a></li>
            </ul>
          </nav>
        </h1>
      </div>
    </header>
    <main>
      <form>
        <label for="nomeSobrenome">Nome e sobrenome:</label>
        <input type="text" id="nomeSobrenome" class="input-padrao" required />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          placeholder="seuemail@dominio.com"
          required
        />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          placeholder="(xx) xxxx-xxxx"
          required+
        />

        <label for="mensagem">Mensagem:</label>
        <textarea
          cols="70"
          rows="10"
          id="mensagem"
          class="input-padrao"
          required
        ></textarea>

        <!-- multipla escolha -->
        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radioEmail">
            <input
              type="radio"
              value="email"
              id="radioEmail"
              name="contato"
            />Email</label
          >

          <label for="radioTelefone">
            <input
              type="radio"
              value="telefone"
              id="radioTelefone"
              name="contato"
            />Telefone</label
          >

          <label for="radioWhatsapp">
            <input
              type="radio"
              value="whatsapp"
              id="radioWhatsapp"
              name="contato"
              checked
            />WhatsApp</label
          >
        </fieldset>
        <!-- fim multipla escolha -->

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" checked />
          Gostaria de receber nossas novidades por e-mail?
        </label>

        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <th>Dia</th>
          <th>Horário</th>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr></tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td colspan="5">Finais de semana das 9h às 14h</td> 
        </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagens/logo-branco.png" alt="rodape" />
      <p class="copyright">&copy; Copyright Barebearia Alura - 2019</p>
    </footer>
  </body>
</html>
